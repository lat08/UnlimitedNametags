name: Build Plugin

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # Added permissions for security best practices
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          # Built-in cache for Gradle dependencies
          cache: 'gradle'

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Build with Gradle
        # --no-daemon is good for CI, but adding --build-cache enables 
        # Gradle's internal task caching alongside GitHub's cache
        run: ./gradlew shadowJar --no-daemon --build-cache

      - name: Get Version (Optional)
        id: get_version
        run: echo "VERSION=$(./gradlew properties | grep version: | awk '{print $2}')" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: UnlimitedNametags-${{ steps.get_version.outputs.VERSION }}
          # Specifically targeting the shadow JAR to avoid uploading the 'thin' JAR
          path: build/libs/*-all.jar
          if-no-files-found: error
          retention-days: 7
